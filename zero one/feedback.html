<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
    <link rel="stylesheet" href="resturant.css">
</head>
<body>
    <div class="header">
        <h1><a href="resturant.html">Home</a></h1>
        <h1><a href="menu.html">Menu</a></h1>
        <h1><a href="about.html">About</a></h1>
        <h1><a href="feedback.html">Feedback</a></h1>
    </div>
    <div class="container-one">
    <div class="contains">
       <h4><a href="about.html">Back</a></h4>
       <h2>FeedBack</h2> 
   <form id="ratingForm">
   <div class="details">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
   </div>
   <img src="https://e7.pngegg.com/pngimages/455/629/png-clipart-vehicle-insurance-kasko-trafik-sigortas%C4%B1-insurance-agent-feedback-icon-electronics-text-thumbnail.png" style="float:right" height="150px" width="150px" >
   <div class="details">
        <label for="number" id="number">Phone no:</label>
        <input type="number" id="number" placeholder="Enter your phone number" min="0000000000" max="9999999999" required>
   </div>
       <div class="rating-item">
           <label for="rating">Rating:</label>
           <input type="radio" id="rating1" name="rating" value="1">
           <label for="rating1">1</label>
           <input type="radio" id="rating2" name="rating" value="2">
           <label for="rating2">2</label>
           <input type="radio" id="rating3" name="rating" value="3">
           <label for="rating3">3</label>
           <input type="radio" id="rating4" name="rating" value="4">
           <label for="rating4">4</label>
           <input type="radio" id="rating5" name="rating" value="5">
           <label for="rating5">5</label>
       </div>
       <div class="details">
           <label for="comments">What did you like about our canteen:</label>
           <textarea id="comments" placeholder="Enter your comments"></textarea>
       </div>

       <button type="submit">Submit</button>
   </form>
   
    </div>
</div>
<footer>
    <p> Satish Canteen. All rights reserved.</p>
</footer>

</body>
</html>
